    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .header, .footer, .nav-menu, .content, .main-content {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        .header { 
            font-weight: bold; 
            background: lightgray;
        }

        .nav-menu { 
            font-weight: bold; 
            background: white; 
            font-size: 24px;
        }

        .content { 
            font-weight: bold; 
            background: #f1f1f1; 
            min-height: 100vh;
        }

        .main-content { 
            font-weight: bold; 
            background: #ffffff;
            min-height: 100vh;
        }

        .footer { 
            font-weight: bold; 
            background: lightgray; 
            list-style: none;
        }
        .footer a {
            list-style: none;
        }
        /* Styling for Carousel Images */
        .carousel img {
            max-height: 300px;
            object-fit: cover;
            width: 100%;
        }

        /* Individual Image Positioning */
        .carousel-item:nth-child(1) img {
            object-position: 60% 60%;
        }
        .carousel-item:nth-child(2) img {
            object-position: 20% 60%;
        }
        .carousel-item:nth-child(3) img {
            object-position: 60% 40%;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

.content {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #1e3c72, #2a5298);
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    text-align: left;
    font-size: 30px;
    color: white;
}

.content ul {
    list-style-type: none;
    padding: 0;
}

.content li {
    margin: 20px 0;
}

.content a {
    text-decoration: none;
    color: white;
    font-weight: 500;
    transition: all 0.3s ease-in-out;
    padding: 5px 10px;
    border-radius: 5px;
}

.content a:hover {
    background-color: #1e88e5;
    color: white;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
}

    </style>
</head>

<!-- CSS -->
<style>
    .social-link {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
        text-decoration: none;
    }

    .social-link:hover {
        transform: translateY(-2px);
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
    }

    .social-link img {
        border-radius: 50%;
        transition: transform 0.3s ease-in-out;
    }

    .social-link:hover img {
        transform: scale(1.1);
    }
</style>



    

    <script>
        document.querySelectorAll(".nav-link").forEach(link => {
            link.addEventListener("click", function(event) {
                event.preventDefault();
                let targetPage = this.getAttribute("href");
                document.getElementById("main-frame").src = targetPage + "?t=" + new Date().getTime();
            });
        });
        
    </script>
